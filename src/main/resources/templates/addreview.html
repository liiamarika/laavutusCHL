<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

<head>
    <title>Laavutus CHL - arvostelu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lisää arvostelu</h1>
	<div>
		<form th:object="${review}" th:action="@{savereview}" action="#" method="post">
		  	<label for="nick">Nimimerkki</label>
			<input type="text" id="nick" th:field="*{nick}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="date">Ajankohta</label>
		  	<input placeholder="dd.mm.yyyy" type="date" id="date" name="date" class="form-control" required th:field="*{date}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="subject">Otsikko</label>
			<input type="text" id="subject" th:field="*{subject}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="text">Arvostelu</label>
			<input type="text" id="text" th:field="*{text}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="flist">Tulipaikka</label>
			<select id="flist" th:field="*{fire}" class="form-control">
			 <option th:each="fire: ${fires}" th:value="${fire.id}"
			 th:text="${fire.name}"></option>
			</select>
		
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
